<!DOCTYPE html>
<html>
<head>
    <title>Canvas Drawing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* オーバーフローを隠す */
        }
        canvas {
            border: 1px solid black;
            width: 100%; /* 画面幅に合わせる */
            height: 90vh; /* 画面高さの90%に合わせる */
            display: block; /* ブロック要素に変更 */
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <div class="button-container">
        <button class="button" onclick="setDrawingMode()">描画モード</button>
        <button class="button" onclick="setExpandMode()">展開モード</button>
    </div>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var isDrawing = false;
        var points = [];
        canvas.width = window.innerWidth; // ウィンドウの幅にCanvasの幅を合わせる
        canvas.height = window.innerHeight * 0.9; // ウィンドウの高さの90%にCanvasの高さを合わせる
        canvas.addEventListener("mousedown", startDrawing);
        canvas.addEventListener("mousemove", drawLine);
        canvas.addEventListener("mouseup", endDrawing);
        canvas.addEventListener("touchstart", startDrawing);
        canvas.addEventListener("touchmove", drawLine);
        canvas.addEventListener("touchend", endDrawing);
        function startDrawing(event) {
            event.preventDefault();
            isDrawing = true;
            var point = getCanvasCoordinates(event);
            points.push(point);
        }
        function drawLine(event) {
            event.preventDefault();
            if (!isDrawing) return;
            var point = getCanvasCoordinates(event);
            points.push(point);
            ctx.lineWidth = 1;
            ctx.strokeStyle = "black";
            ctx.beginPath();
            ctx.moveTo(points[points.length - 2].x, points[points.length - 2].y);
            ctx.lineTo(points[points.length - 1].x, points[points.length - 1].y);
            ctx.stroke();
        }
        function endDrawing() {
            isDrawing = false;
        }
        function getCanvasCoordinates(event) {
            var rect = canvas.getBoundingClientRect();
            var x = (event.clientX - rect.left) * canvas.width / rect.width;
            var y = (event.clientY - rect.top) * canvas.height / rect.height;
            return { x: x, y: y };
        }
        function setDrawingMode() {
            canvas.removeEventListener("mousedown", startDrawing);
            canvas.removeEventListener("mousemove", drawLine);
            canvas.removeEventListener("mouseup", endDrawing);
            canvas.removeEventListener("touchstart", startDrawing);
            canvas.removeEventListener("touchmove", drawLine);
            canvas.removeEventListener("touchend", endDrawing);
            canvas.addEventListener("mousedown", startDrawing);
            canvas.addEventListener("mousemove", drawLine);
            canvas.addEventListener("mouseup", endDrawing);
            canvas.addEventListener("touchstart", startDrawing);
            canvas.addEventListener("touchmove", drawLine);
            canvas.addEventListener("touchend", endDrawing);
        }
        function setExpandMode() {
            canvas.removeEventListener("mousedown", startDrawing);
            canvas.removeEventListener("mousemove", drawLine);
            canvas.removeEventListener("mouseup", endDrawing);
            canvas.removeEventListener("touchstart", startDrawing);
            canvas.removeEventListener("touchmove", drawLine);
            canvas.removeEventListener("touchend", endDrawing);
        }
    </script>
</body>
</html>
