<!DOCTYPE html>
<html>
<head>
    <title>Canvas Drawing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        canvas {
            border: 1px solid black;
            width: 99%;
            height: 90%;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="990" height="900"></canvas>
    <div class="button-container">
        <button class="button" onclick="setDrawingMode()">描画モード</button>
        <button class="button" onclick="setExpandMode()">展開モード</button>
    </div>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var isDrawing = false;
        var points = [];
        var topPoint, bottomPoint; // 上端と下端の座標を保持する変数を追加
        canvas.addEventListener("mousedown", startDrawing);
        canvas.addEventListener("mousemove", drawLine);
        canvas.addEventListener("mouseup", endDrawing);
        canvas.addEventListener("touchstart", startDrawing);
        canvas.addEventListener("touchmove", drawLine);
        canvas.addEventListener("touchend", endDrawing);
        function startDrawing(event) {
            event.preventDefault();
            isDrawing = true;
            var rect = canvas.getBoundingClientRect();
            var point = {
                x: event.clientX - rect.left,
                y: event.clientY - rect.top
            };
            points.push(point);
        }
        function drawLine(event) {
            event.preventDefault();
            if (!isDrawing) return;
            var point;
            if (event.type === "mousemove") {
                var rect = canvas.getBoundingClientRect();
                point = {
                    x: event.clientX - rect.left,
                    y: event.clientY - rect.top
                };
            } else if (event.type === "touchmove") {
                var rect = canvas.getBoundingClientRect();
                point = {
                    x: event.touches[0].clientX - rect.left,
                    y: event.touches[0].clientY - rect.top
                };
            }
            points.push(point);
            ctx.lineWidth = 1;
            ctx.strokeStyle = "black";
            ctx.beginPath();
            ctx.moveTo(points[points.length - 2].x, points[points.length - 2].y);
            ctx.lineTo(points[points.length - 1].x, points[points.length - 1].y);
            ctx.stroke();
            // 上端と下端の座標を更新
            topPoint = points[0];
            bottomPoint = points[points.length - 1];
        }
        function endDrawing() {
            isDrawing = false;
        }
        function drawCircles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (var i = 1; i < points.length; i++) {
                ctx.lineWidth = 1;
                ctx.strokeStyle = "black";
                ctx.beginPath();
                ctx.moveTo(points[i - 1].x, points[i - 1].y);
                ctx.lineTo(points[i].x, points[i].y);
                ctx.stroke();
                ctx.fillStyle = "blue";
                ctx.beginPath();
                ctx.arc(points[i].x, points[i].y, 4, 0, 2 * Math.PI);
                ctx.fill();
            }
        }
        setInterval(drawCircles, 100);
        function setDrawingMode() {
            canvas.removeEventListener("mousedown", startDrawing);
            canvas.removeEventListener("mousemove", drawLine);
            canvas.removeEventListener("mouseup", endDrawing);
            canvas.removeEventListener("touchstart", startDrawing);
            canvas.removeEventListener("touchmove", drawLine);
            canvas.removeEventListener("touchend", endDrawing);
            canvas.addEventListener("mousedown", startDrawing);
            canvas.addEventListener("mousemove", drawLine);
            canvas.addEventListener("mouseup", endDrawing);
            canvas.addEventListener("touchstart", startDrawing);
            canvas.addEventListener("touchmove", drawLine);
            canvas.addEventListener("touchend", endDrawing);
        }
        function setExpandMode() {
            canvas.removeEventListener("mousedown", startDrawing);
            canvas.removeEventListener("mousemove", drawLine);
            canvas.removeEventListener("mouseup", endDrawing);
            canvas.removeEventListener("touchstart", startDrawing);
            canvas.removeEventListener("touchmove", drawLine);
            canvas.removeEventListener("touchend", endDrawing);
        }
    </script>
</body>
</html>
