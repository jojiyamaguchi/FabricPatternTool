<!DOCTYPE html>
<html>
<head>
    <title>Canvas Drawing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* オーバーフローを隠す */
        }
        canvas {
            border: 1px solid black;
            width: 95%; /* 画面幅に合わせる */
            height: 95%; /* 画面高さの90%に合わせる */
            display: block; /* ブロック要素に変更 */
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <div id="debug-div"></div>
    <div class="button-container">
        <button class="button" onclick="setDrawingMode()">描画モード</button>
        <button class="button" onclick="setExpandMode()">展開モード</button>
        <button class="button" onclick="clearCanvas()">削除</button>
    </div>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var isDrawing = false;
        var expandMode = false;
        var points = [];
        var lineLengths = [];
        var arc = [];
        var dist = []; // dist配列を追加
        var centerPoints = []; // centerPoints配列を追加
        canvas.width = window.innerWidth * 0.95;
        canvas.height = window.innerHeight * 0.95;
        canvas.addEventListener("mousedown", startDrawing);
        canvas.addEventListener("mousemove", drawLine);
        canvas.addEventListener("mouseup", endDrawing);
        canvas.addEventListener("touchstart", startDrawing);
        canvas.addEventListener("touchmove", drawLine);
        canvas.addEventListener("touchend", endDrawing);
        function startDrawing(event) {
            event.preventDefault();
            isDrawing = true;
            var point = getCanvasCoordinates(event);
            points.push(point);
        }
        function drawLine(event) {
            event.preventDefault();
            if (!isDrawing) return;
            var point;
            if (event.type === "mousemove") {
                point = {
                    x: event.clientX - canvas.getBoundingClientRect().left,
                    y: event.clientY - canvas.getBoundingClientRect().top
                };
            } else if (event.type === "touchmove") {
                point = {
                    x: event.touches[0].clientX - canvas.getBoundingClientRect().left,
                    y: event.touches[0].clientY - canvas.getBoundingClientRect().top
                };
            }
            points.push(point);
            ctx.lineWidth = 1;
            ctx.strokeStyle = "black";
            ctx.beginPath();
            ctx.moveTo(points[points.length - 2].x, points[points.length - 2].y);
            ctx.lineTo(points[points.length - 1].x, points[points.length - 1].y);
            ctx.stroke();
        }
        function endDrawing() {
            isDrawing = false;
        }
        function getCanvasCoordinates(event) {
            var rect = canvas.getBoundingClientRect();
            var x;
            var y;
            x = (event.clientX - rect.left) * canvas.width / rect.width;
            y = (event.clientY - rect.top) * canvas.height / rect.height;
            return { x: x, y: y };
        }
        function setDrawingMode() {
            expandMode = false;
            canvas.removeEventListener("mousedown", startDrawing);
            canvas.removeEventListener("mousemove", drawLine);
            canvas.removeEventListener("mouseup", endDrawing);
            canvas.removeEventListener("touchstart", startDrawing);
            canvas.removeEventListener("touchmove", drawLine);
            canvas.removeEventListener("touchend", endDrawing);
            canvas.addEventListener("mousedown", startDrawing);
            canvas.addEventListener("mousemove", drawLine);
            canvas.addEventListener("mouseup", endDrawing);
            canvas.addEventListener("touchstart", startDrawing);
            canvas.addEventListener("touchmove", drawLine);
            canvas.addEventListener("touchend", endDrawing);
        }
        function setExpandMode() {
            expandMode = true;
            canvas.removeEventListener("mousedown", startDrawing);
            canvas.removeEventListener("mousemove", drawLine);
            canvas.removeEventListener("mouseup", endDrawing);
            canvas.removeEventListener("touchstart", startDrawing);
            canvas.removeEventListener("touchmove", drawLine);
            canvas.removeEventListener("touchend", endDrawing);
            drawExpandLine();
        }
        function drawCircles() {
            if(!expandMode) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (var i = 1; i < points.length; i++) {
                    ctx.lineWidth = 1;
                    ctx.strokeStyle = "black";
                    ctx.beginPath();
                    ctx.moveTo(points[i - 1].x, points[i - 1].y);
                    ctx.lineTo(points[i].x, points[i].y);
                    ctx.stroke();
                    ctx.fillStyle = "blue";
                    ctx.beginPath();
                    ctx.arc(points[i].x, points[i].y, 4, 0, 2 * Math.PI);
                    ctx.fill();
                }
            }
        }
        function drawExpandLine() {
            drawCircles();
            for (var i = 0; i < points.length; i++) {
                ctx.lineWidth = 1;
                ctx.strokeStyle = "grey";
                ctx.beginPath();
                ctx.moveTo(points[i].x, points[i].y);
                ctx.lineTo(canvas.width, points[i].y);
                ctx.stroke();
                ctx.fillStyle = "blue";
                ctx.beginPath();
                ctx.arc(points[i].x, points[i].y, 4, 0, 2 * Math.PI);
                ctx.fill();
                var lineLength = canvas.width - points[i].x;
                lineLengths.push(lineLength);
                var arcLength = (lineLength * 2 * Math.PI) / 8;
                arc.push(arcLength);
                ctx.lineWidth = 1;
                ctx.strokeStyle = "blue";
                ctx.beginPath();
                ctx.moveTo(points[i].x - arcLength, points[i].y);
                ctx.lineTo(points[i].x, points[i].y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(points[i].x + arcLength, points[i].y);
                ctx.lineTo(points[i].x, points[i].y);
                ctx.stroke();
            }     
            for(var i = 0; i < points.length - 1; i++) {
                var xDist =　points[i].x - points[i+1].x;
                var yDist =　points[i].y - points[i+1].y; 
                dist.push(Math.sqrt(xDist * xDist + yDist * yDist));
            }
   
            var startY = canvas.height * 0.05;
            centerPoints.push({x:canvas.width / 2, y:startY});
            for (var i = 0; i < dist.length; i++) {
                var centerPoint = {
                    x: canvas.width / 2,
                    y: centerPoints[i].y + dist[i]
                };
                centerPoints.push(centerPoint);
 
            }

            for (var i = 0; i < centerPoints.length; i ++){
                ctx.fillStyle = "red";
                ctx.beginPath();
                ctx.arc(centerPoints[i].x, centerPoints[i].y, 4, 0, 2 * Math.PI);
                ctx.fill();
            }
        }
        function clearCanvas() {
            points = [];
            lineLengths = [];
            arc = [];
            dist = [];
            centerPoints = [];
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        setInterval(drawCircles, 100);
    </script>
</body>
</html>
